{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post-preview">
        <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <h3 class="post-subtitle">{{ post.text }}</h3>
        <p class="post-meta">Published: {{ post.published_date }}</p>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
