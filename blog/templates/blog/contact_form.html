{% extends 'blog/base.html' %}

{% block content %}
<div class="container", style="width: 100%">
    <h2>Sign up to get more info about a Medicare Supplemental.</h2>
    <div class="row">
        {% for field in form  %}
          <div class="col-sm-6">
            <b>{{ field.label_tag }}</b>
              <ul>{{ field }}</ul>
          </div>
        {% endfor %}
    </div>
    <center><button type="submit" class="save btn btn-default">Submit</button></center>
  </div>
{% endblock %}
